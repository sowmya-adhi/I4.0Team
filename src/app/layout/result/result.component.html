<div [@routerTransition]>
    <div class="row" style="margin-left: 50px; margin-right: 50px; margin-bottom: 10px; margin-top: 80px;">
        <div class=".col col-xl-12 text-xs-center">
          <div class="card mb-3">
            <div class="card-header bg-white ">
               
                    <div class="row">
                        <button type="button" class="btnimg" routerLink="/admin-dashboard" routerLinkActive="active">
                            <img src="assets/images/arrow.png">
                        </button>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <table>
                            <thead>
                                <th>Assess ID</th>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <th>Name</th>
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <th>Company</th>
                            </thead>
                            <tbody>
                                <tr class="tabledata">
                                    <td>0001</td>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <td>Nikhil</td>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <td>Honda</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
               
                <span layout="row">
                    <hr flex />
                    <nav class="navbar navbar-expand" style="height: 30px;">

                        <ul class="navbar-nav mr-auto horizontal">
                            <li>
                                <button class="paramBtn mr-2" (click)="setActiveButton(1)"
                                    [class]=" result ? 'activeParameter' : '' ">
                                    Result Summary
                                </button>
                            </li>

                            <li>
                                <button class="paramBtn mr-2" (click)="setActiveButton(2)"
                                    [class]=" breakdown ? 'activeParameter' : '' ">
                                    Breakdown by Area
                                </button>
                            </li>
                            <li>
                                <button class="paramBtn mr-2" (click)="setActiveButton(3)"
                                    [class]=" score ? 'activeParameter' : '' ">
                                    Scores
                                </button>
                            </li>
                        </ul>

                    </nav>
                </span>
            </div>
        </div>
    </div>
    
    </div>
